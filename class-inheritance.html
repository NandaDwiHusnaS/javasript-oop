<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Employee {
            sayHello(name){
                console.info(`Hello ${name}, saya adalam Employee ${this.name}`)
            }
        }
        class Manager extends Employee{
            sayHello(name){
                console.info(`Hello ${name}, saya adalam Manager ${this.name}`)
            }
        }

        const budi = new Employee();
        budi.name = "Nanda"
        budi.sayHello("Anwar");

        const edi = new Manager();
        edi.name = "Susi"
        edi.sayHello("Anwar");

        


    </script>
</body>
</html>
